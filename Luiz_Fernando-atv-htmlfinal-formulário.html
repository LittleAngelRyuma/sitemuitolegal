<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Formulário de inscrição</h1>
    <hr>
    <form action="Luiz_Fernando-atv-htmlfinal-feedback.html">
        <table border="1" align="center">
            <tr>
                <td><label for=''>Nome</label></td>
                <td><input type="text" placeholder="digite o nome"></td>
            </tr>
            <tr>
                <td><label for=''>Matricula</label></td>
                <td><input type="text" placeholder="digite o matricula"></td>
            </tr>
            <tr>
                <td><label for=''>E-mail</label></td>
                <td><input type="number" maxlength="12" placeholder="digite o email"></td>
            </tr>
            <tr>
                <td><label for=''>curso</label></td>
                <td><select>
                    <option>Cursos</option>
                    <option>comercio</option>
                    <option>eletro</option>
                    <option>infoweb</option>
                </select></td>
            </tr>
            <tr>
                <td>esportes</td>
                <td>
                    <input type="checkbox">Volei<br>
                    <input type="checkbox">futsal<br>
                    <input type="checkbox">basquete<br>             
                    <input type="checkbox">handbol<br>
                    <input type="checkbox">Volei de areia<br>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right"><input type="submit" value="Enviar formuilario"></td>
            </tr>

        </table>
    </form>

</body>
</html>
